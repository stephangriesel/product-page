<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="top-bar">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="sub-bar">
                <div class="title">GAMING STORE</div>
                <nav class="menu">
                    <ul>
                        <li>Graphics Cards</li>
                        <li>Laptops</li>
                        <li>Desktop Pcs</li>
                        <li>Nvidea Shield TV</li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- BLOCK 1: HALF HALF -->
        <section class="half-half">
            <div class="block-half">
                <h2>
                    <span>Ultimate</span> <!-- Semantic code was kept in mind here, BR seemed to be less semantic-->
                    <span>Performance</span>
                </h2>
                <p>What's Available</p>
                <span>
                    <i class="fas fa-chevron-down green"></i>
                </span>
            </div>
            <div class="block-half">
                <h2>
                    <span>HD And</span>
                    <span>Sports</span>
                </h2>
                <p>Show Me</p>
                <span><i class="fas fa-chevron-down green"></i></span> <!-- Add image as down arrow here -->
            </div>
        </section>
    </div>
</body>

</html>
